<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Tabelle</h2>

<table>
  <tr>
    <th>Amo</th>
    <th>Gu</th>
    <th>Sus</th>
  </tr>
  <tr>
    <td>Amo</td>
    <td>Gu</td>
    <td>Sus</td>
  </tr>
 
</table>

</body>
</html>
